<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin | Torneio de Xadrez SENAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'senai-red': '#E30613',
                        'senai-dark': '#8B0000',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-senai-red to-senai-dark rounded-full mb-4 shadow-xl">
                <span class="text-4xl">♟️</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Área do Administrador</h1>
            <p class="text-gray-600">Torneio de Xadrez - SENAI Morvan Figueiredo</p>
        </div>

        <!-- Formulário de Login -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        📧 E-mail
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-senai-red focus:border-transparent transition"
                        placeholder="seu-email@senai.com.br"
                    >
                </div>

                <div>
                    <label for="senha" class="block text-sm font-semibold text-gray-700 mb-2">
                        🔒 Senha
                    </label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-senai-red focus:border-transparent transition"
                        placeholder="Digite sua senha"
                    >
                </div>

                <div id="mensagem" class="hidden"></div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-senai-red to-senai-dark text-white py-3 rounded-lg font-bold hover:shadow-xl transition transform hover:scale-105"
                >
                    Entrar no Sistema
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-senai-red hover:text-senai-dark font-medium transition">
                    ← Voltar para área pública
                </a>
            </div>
        </div>

        <!-- Informações de Segurança -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>🔒 Acesso restrito a administradores autorizados</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const mensagem = document.getElementById('mensagem');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login bem-sucedido
                    mensagem.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg';
                    mensagem.textContent = '✓ Login realizado com sucesso! Redirecionando...';
                    mensagem.classList.remove('hidden');
                    
                    // Redirecionar para a área administrativa
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Erro no login
                    mensagem.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg';
                    mensagem.textContent = '✗ ' + (data.detail || 'E-mail ou senha incorretos');
                    mensagem.classList.remove('hidden');
                }
            } catch (error) {
                mensagem.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg';
                mensagem.textContent = '✗ Erro ao fazer login. Tente novamente.';
                mensagem.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
